<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="mediaquery.css">
        <title>Parcial 1</title>
    </head>
    <body>
       <header class="header">
            <h1>Formulario Parcial</h1> 
            <img src="https://cdn-icons-png.flaticon.com/512/2875/2875409.png" alt="Logo">
       </header>
       <section>
            <div class="form-container">
                <form>
                    <div>
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre"minlength="2" maxlength="15" ><br>
                        <label for="apellido">Apellido:</label><br>
                        <input type="text" id="apellido" name="apellido" minlength="2" maxlength="15" ><br>
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" id="email"><br>
                        <label for="edad">Edad:</label><br>
                        <input type="number"name="edad" id="edad"><br>
                        <p>Sexo:</p>
                        <input type="radio" id="male" name="sexo" value="Masculino">
                        <label for="male">Masculino</label><br>
                        <input type="radio" id="female" name="sexo" value="Femenino">
                        <label for="female">Femenino</label><br>
                        <input type="radio" id="other" name="sexo" value="Otro">
                        <label for="other">Otro</label><br>
                    </div>
                    <div>
                        <p>Temas de interes: </p>
                        <input type="checkbox" id="musica" name="musica" value="Musica">
                        <label for="musica">Música</label><br>
                        <input type="checkbox" id="deporte" name="deporte" value="Deporte">
                        <label for="deporte">Deporte</label><br>
                        <input type="checkbox" id="juegos" name="juegos" value="Juegos">
                        <label for="juegos">Juegos</label><br>
                        <input type="checkbox" id="tecnologia" name="tecnologia" value="Tecnologia">
                        <label for="tecnologia">Tecnología</label><br>
                    </div>
                    <div>
                        <legend>País:</legend>
                        <select id="pais" name="pais">
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="brasil">Brasil</option>
                            <option value="uruguay">Uruguay</option>
                        </select>
                    </div>
                    <div>
                        <label for="comentario">Comentario:</label><br>
                        <textarea class="input_textarea" type="text" id="comentario" name="comentario" placeholder="Ingrese su comentario"></textarea>
                    </div>
                    <div class="botones">
                        <input type="submit" id="submit" name="submit" value="Enviar"><br>
                        <input type="reset" id="reset" name="reset">
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
