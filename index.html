<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="mediaquery.css">
        <title>Parcial 1</title>
    </head>
    <body>
       <header class="header">
            <h1>Formulario Parcial</h1> 
            <img src="https://cdn-icons-png.flaticon.com/512/2875/2875409.png" alt="Logo">
       </header>
       <section>
            <div class="form-conteiner">
                <form>
                    <div class="text-box">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="TuEmail@ejemplo.com">
                        <label for="edad">Edad:</label>
                        <input type="number"name="edad" id="edad" placeholder="Ingrese edad">
                        <div class="select-pais">
                            <legend class="legend2">País:</legend>
                            <select id="pais" name="pais">
                                <option value="argentina">Argentina</option>
                                <option value="uruguay">Uruguay</option>
                                <option value="chile">Chile</option>
                                <option value="paraguay">Paraguay</option>
                                <option value="bolivia">Bolivia</option>
                                <option value="brasil">Brasil</option>
                                <option value="peru">Peru</option>
                            </select>
                        </div>
    
                    </div>
                    <div class="fieldset-cont">
                        <fieldset class="field-sexo">
                            <legend>Sexo</legend>
                            <input type="radio" id="male" name="sexo" value="Masculino">
                            <label for="male">Masculino</label>
                            <input type="radio" id="female" name="sexo" value="Femenino">
                            <label for="female">Femenino</label>
                            <input type="radio" id="other" name="sexo" value="Otro">
                            <label for="other">Otro</label>
                        </fieldset>
                        <fieldset class="field-interes">
                            <legend>Temas de interes</legend>
                            <ul>
                                <li>
                                    <input type="checkbox" id="musica" name="musica" value="Musica">
                                    <label for="musica">Música</label>    
                                </li>
                                <li>
                                    <input type="checkbox" id="deporte" name="deporte" value="Deporte">
                                    <label for="deporte">Deporte</label>    
                                </li>
                                <li>
                                    <input type="checkbox" id="juegos" name="juegos" value="Juegos">
                                    <label for="juegos">Juegos</label>    
                                </li>
                                <li>
                                    <input type="checkbox" id="tecnologia" name="tecnologia" value="Tecnologia">
                                    <label for="tecnologia">Tecnología</label>    
                                </li>
                            </ul>
                        </fieldset>
                        <div class="comentarios"> 
                            <label for="comentario">Comentario:</label>
                            <textarea class="input_textarea" type="text" id="comentario" name="comentario" placeholder="Ingrese su comentario"></textarea>
                        </div>  
                    </div>
                    <div class="botones">
                        <input type="submit" id="submit" name="submit" value="Enviar">
                        <input type="reset" id="reset" name="reset">
                    </div>
                </form>
            </div>
        </section>
        <footer>
            
        </footer>
    </body>
</html>
